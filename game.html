<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Optional: set backend WS URL for Render deployments -->
  <!-- <meta name="mp-server-url" content="wss://your-backend.onrender.com" /> -->
  <title>Wheel Horse Spin Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { display:flex; flex-direction:column; font-family:Arial,sans-serif; }
    header { padding:5px 8px; background:#222; color:#fff; }
    main { display:flex; flex:1; }
    #lobby { width:340px; padding:14px; background:#f9f9f9; border-right:1px solid #ddd; overflow-y:auto; }
    #lobby h2 { margin:0 0 10px; font-size:20px; }
    #player-list { list-style:none; padding:0; margin:0; }
    #player-list li { padding:6px 8px; border:1px solid #ccc; border-radius:6px; margin-bottom:6px; background:#fff; font-size:13px; }
    #status { font-size:12px; margin-top:6px; color:#333; }
    #countdownDisplay { font-size:22px; font-weight:bold; margin:10px 0; }
    #raceCanvasWrap { flex:1; position:relative; }
    #canvas-container { position:absolute; inset:0; }
    /* Ensure some minimum height so canvas is visible even if content is sparse */
    #raceCanvasWrap { min-height: 420px; }
    #renameWrap { display:flex; gap:6px; margin-top:6px; }
    #renameWrap input { flex:1; padding:4px; }
    button { cursor:pointer; }
    #raceOverlay { position:absolute; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.55); color:#fff; font-size:46px; font-weight:bold; }
  </style>
</head>
<body>
  <header><h1>Wheel Horse Spin Multiplayer</h1></header>
  <main>
    <section id="lobby">
      <h2>Lobby</h2>
      <div style="display:flex; flex-direction:column; gap:6px;">
        <div id="displayServer" style="background:#ececec; padding:4px 6px; border-radius:6px; font-size:12px; font-weight:bold;">Server: ws://localhost:8080</div>
        <div id="displayRoom" style="background:#ececec; padding:4px 6px; border-radius:6px; font-size:12px; font-weight:bold;">Room: dev</div>
        <button id="readyBtn" disabled>Ready to Start</button>
        <button id="startBtn" style="display:none;" disabled>Start Game (Host)</button>
        <button id="resetBtn" style="display:none;" disabled>Reset Game (Host)</button>
        <div id="countdownHeader" style="display:none; background:#0a7020; color:#fff; padding:6px 10px; border-radius:6px; font-weight:bold;">Countdown: --</div>
        <div id="status">Not connected.</div>
        <ul id="player-list"></ul>
        <div id="renameWrap" style="display:none;">
          <input id="renameInput" placeholder="new name" />
          <button id="renameBtn">Rename</button>
        </div>
        <div id="resultsWrap" style="display:none; margin-top:10px;">
          <h3 style="margin:8px 0 6px; font-size:16px;">Final Leaderboard</h3>
          <ol id="final-list" style="padding-left:18px; margin:0; font-size:13px;"></ol>
        </div>
        <div style="display:flex; align-items:center; gap:8px; margin-top:12px;">
          <label style="font-size:12px;"><input type="checkbox" id="lb-toggle" checked /> Show Leaderboards</label>
          <span id="lb-health" style="font-size:11px; color:#666;">checking…</span>
        </div>
        <div id="leaderboardWrap" style="display:block; margin-top:8px;">
          <h3 style="margin:8px 0 6px; font-size:16px;">Room Summary</h3>
          <div style="display:flex; gap:12px; flex-wrap:wrap;">
            <div style="flex:1; min-width:260px;">
              <ul id="lb-room-summary" style="list-style:none; padding:0; margin:0; font-size:12px;"></ul>
            </div>
          </div>
          <div id="lb-note" style="font-size:11px; color:#666; margin-top:6px;">Note: Requires DB; empty if not configured.</div>
        </div>
        <!-- Repo link at bottom -->
        <div style="margin-top:auto; padding-top:8px; border-top:1px solid #ddd;">
          <div style="display:flex; align-items:center; gap:8px;">
            <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="color:#000;">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z"/>
            </svg>
            <a href="https://github.com/ozeta/wheel-horse-spin" target="_blank" rel="noopener" style="font-size:12px; font-weight:bold; color:#0366d6; text-decoration:none;">ozeta/wheel-horse-spin</a>
          </div>
          <div id="commitSha" style="font-size:11px; color:#666; margin-top:4px; font-family:monospace;">Loading commit...</div>
        </div>
      </div>
    </section>
    <section id="raceCanvasWrap">
      <div id="raceOverlay">Race Finished</div>
      <div id="canvas-container"></div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <script src="config.js"></script>
  <script src="mp-game.js"></script>
  <script>
    async function fetchJSON(url) {
      try { const r = await fetch(url); return await r.json(); } catch { return { items: [] }; }
    }
    async function refreshLeaderboards() {
      const room = (window.MP && MP.room) ? `?room=${encodeURIComponent(MP.room)}` : '';
      const data = await fetchJSON(`/api/leaderboard/room-summary${room}`);
      const ul = document.getElementById('lb-room-summary');
      ul.innerHTML = '';
      (data.items || []).forEach(it => {
        const li = document.createElement('li');
        const lastWinTs = it.last_win_ts ? new Date(it.last_win_ts).toLocaleString() : '—';
        const lastLastTs = it.last_last_ts ? new Date(it.last_last_ts).toLocaleString() : '—';
        const lastWinSec = typeof it.last_win_seconds === 'number' ? `${(+it.last_win_seconds).toFixed(2)}s` : '—';
        const lastLastSec = typeof it.last_last_seconds === 'number' ? `${(+it.last_last_seconds).toFixed(2)}s` : '—';
        li.textContent = `${it.username} — wins: ${it.wins}, last places: ${it.last_places}, last win: ${lastWinSec} (${lastWinTs}), last last: ${lastLastSec} (${lastLastTs})`;
        ul.appendChild(li);
      });
    }
    window.addEventListener('DOMContentLoaded', () => {
      // Health check
      fetchJSON('/api/health').then(h => {
        const el = document.getElementById('lb-health');
        if (!el) return;
        const db = h.db || {}; const s = db.configured ? (db.ok ? 'DB: ok' : 'DB: error') : 'DB: not configured';
        el.textContent = s;
      });
      refreshLeaderboards();
      const toggle = document.getElementById('lb-toggle');
      const wrap = document.getElementById('leaderboardWrap');
      if (toggle && wrap) toggle.addEventListener('change', () => {
        wrap.style.display = toggle.checked ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
