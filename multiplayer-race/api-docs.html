<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheel Horse Spin API Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  <style>
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    #topbar { background:#222; color:#fff; padding:8px 16px; font-size:14px; }
    #topbar a { color:#4FC3F7; text-decoration:none; margin-left:12px; }
  </style>
</head>
<body>
  <div id="topbar">
    <strong>Wheel Horse Spin Multiplayer API</strong>
    <a href="openapi.yaml" download>Download openapi.yaml</a>
    <a href="../README.md">Root README</a>
  </div>
  <div id="swagger"></div>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script>
    window.addEventListener('load', () => {
      SwaggerUIBundle({
        url: './openapi.yaml',
        dom_id: '#swagger',
        presets: [SwaggerUIBundle.presets.apis],
        layout: 'BaseLayout'
      });
    });
  </script>
</body>
</html>
