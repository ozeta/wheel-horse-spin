<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Horse Spin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu-bar">
        <h1>Wheel Horse Spin</h1>
    </header>
    <main class="main-content">
        <div id="canvas-container">
            <!-- p5.js canvas will be inserted here -->
        </div>
        <aside class="sidebar">
            <div class="horse-list-container">
                <h2>Horses</h2>
                <ul id="horse-list">
                    <!-- Horse items will be added here -->
                </ul>
            </div>
            <div class="sidebar-buttons">
                <button id="add-horse">Add Horse</button>
                <button id="run-race">Run Race</button>
                <button id="reset-game" style="display:none;">Reset Game</button>
                <button id="clear-data">Clear All Data</button>
                <button id="share-url">Share URL</button>
            </div>
        </aside>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
